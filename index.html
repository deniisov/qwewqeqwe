<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<title>Why Outside?</title>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__container container">
				<div class="header__menu">
					<ul class="header__menu-body">
						<li class="header__menu-item"
			
						data-aos="fade-down"
						data-aos-duration="800"
						data-aos-delay="600">
						<a href="https://deniisov.github.io/whyoutside/" class="header__menu-link">Strona Główna</a></li>

						<li class="header__menu-item"
			
						data-aos="fade-down"
						data-aos-duration="800"
						data-aos-delay="600">
						<a href="https://deniisov.github.io/whyoutside-postacie/" class="header__menu-link">Postacie</a></li>

						<li class="header__menu-item"
			
						data-aos="fade-down"
						data-aos-duration="800"
						data-aos-delay="600">
						<a href="https://deniisov.github.io/whyoutside-produkty/" class="header__menu-link">Produkty</a></li>

						<li class="header__menu-item"
			
						data-aos="fade-down"
						data-aos-duration="800"
						data-aos-delay="600">
						<a href="https://deniisov.github.io/whyoutside-o-nas/" class="header__menu-link">O nas</a></li>

						<li class="header__menu-item link-active"
			
						data-aos="fade-down"
						data-aos-duration="800"
						data-aos-delay="600">
						<a href="https://deniisov.github.io/whyoutside-kontakt/"
								class="header__menu-link link-active">Kontakt</a></li>

						<li class="header__menu-item"
			
						data-aos="fade-down"
						data-aos-duration="800"
						data-aos-delay="600">
						<a href="https://deniisov.github.io/whyoutside-zakres-tematyczny/" class="header__menu-link">Zakres Tematyczny</a></li>
					</ul>
				</div>
				<div class="header__burger">
					<span></span>
				</div>
			</div>
		</div>
		<div class="intro intro-animation"

		data-aos="fade"
		data-aos-duration="600"
	  	data-aos-delay="0"
	  	data-aos-easing="ease-out-quad">
		</div>
		<main>
			<div class="presentation">
				<div class="presentation__container container">
					<h1 class="presentation__title"

					data-aos="fade-down"
     				data-aos-duration="500"
					data-aos-delay="300"
					data-aos-easing="ease-out-quad"
					data-aos-anchor=".intro-animation">
					Skontaktuj się z nami</h1>
				</div>
			</div>
			<div class="orange-part"
			
			data-aos="fade-up"
			data-aos-duration="700"
			data-aos-delay="300"
			data-aos-easing="ease-out-quad"
			data-aos-offset="120">

				<div class="orange-top">
					<img src="img/topOrange.svg" alt="" draggable="false" class="show">
				</div>
				<div class="contact">
					<div class="contact__container container">
						<div class="contact__content">
							<h2 class="contact__title"
									
							data-aos="fade-right"
							data-aos-duration="400"
							data-aos-delay="0"
							data-aos-easing="ease-out-quad"
							data-aos-offset="120">
							Każdy może mieć ciekawe pomysły na ten temat.
							<br>
							Jak chcesz, żebyśmy to realizowali, to możesz do nas napisać</h2>
							
							<h3 class="contact__subtitle"
									
							data-aos="fade"
							data-aos-duration="400"
							data-aos-delay="0"
							data-aos-easing="ease-out-quad"
							data-aos-offset="80">
							Na e-mail</h3>

							<div class="contact__form">
								<div class="form__group -name"
									
								data-aos="fade-right"
								data-aos-duration="400"
								data-aos-delay="0"
								data-aos-easing="ease-out-quad"
								data-aos-offset="80">

									<input type="text" class="form__group-input" id="name" placeholder="Imię">

								</div>
								<div class="form__group -surname"
									
								data-aos="fade-left"
								data-aos-duration="400"
								data-aos-delay="0"
								data-aos-easing="ease-out-quad"
								data-aos-offset="80">
									<input type="text" class="form__group-input" id="surname" placeholder="Nazwisko">
								</div>

								<div class="form__group -email"
									
								data-aos="fade-right"
								data-aos-duration="400"
								data-aos-delay="0"
								data-aos-easing="ease-out-quad"
								data-aos-offset="70">
									<input type="text" class="form__group-input" id="email" placeholder="e-mail">
								</div>

								<div class="form__group -message"
									
								data-aos="fade-right"
								data-aos-duration="400"
								data-aos-delay="0"
								data-aos-easing="ease-out-quad"
								data-aos-offset="220">

									<textarea type="text" class="form__group-input" id="message" placeholder=" "
										spellcheck="false" rows="6"></textarea>
									<label for="message" class="form__group-label">Pismo</label>
								</div>

								<button class="form__btn darker"
									
								data-aos="fade"
								data-aos-duration="400"
								data-aos-delay="0"
								data-aos-easing="ease-out-quad"
								data-aos-offset="100"
								data-aos-once="false">
								Odesłać</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div class="footer-part"
			
		data-aos="fade-up"
		data-aos-duration="700"
		data-aos-delay="300"
		data-aos-easing="ease-out-quad"
		data-aos-offset="120"
		data-aos-anchor=".orange-part">

			<div class="footer-bottom">
				<img src="img/bottom.png" alt="" draggable="false">
			</div>
			<div class="footer">
				<div class="footer__container container">
					<div class="footer__content">
						<h2 class="footer__content-title">Why Outside?</h2>
						<div class="footer__content-icon">
							<a href=""><i class="fab fa-instagram"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a4580168d5.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
