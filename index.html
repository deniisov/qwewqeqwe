<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<title>Why Outside?</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<nav class="header__menu">
					<ul class="header__menu-body">
						<li class="header__menu-item"><a href="" class="header__menu-link">Strona
								Główna</a>
						</li>
						<li class="header__menu-item"><a href="" class="header__menu-link">Postacie</a></li>
						<li class="header__menu-item"><a href="" class="header__menu-link">O nas</a></li>
						<li class="header__menu-item link-active"><a href=""
								class="header__menu-link link-active">Kontakt</a></li>
						<li class="header__menu-item"><a href="" class="header__menu-link">Produkty</a></li>
					</ul>
				</nav>
				<div class="header__burger">
					<span></span>
				</div>
			</div>
		</header>
		<div class="intro">
		</div>
		<main>
			<section class="presentation">
				<div class="presentation__container container">
					<h1 class="presentation__title">O projekcie</h1>
				</div>
			</section>
			<div class="orange-top">
				<img src="img/topOrange.svg" alt="" draggable="false" class="show">
			</div>
			<section class="contact">
				<div class="contact__container container">
					<div class="contact__content">
						<h2 class="contact__title">Każdy może mieć ciekawe pomysły na ten temat. Jak chcesz, żebyśmy to
							realizowali, to możesz do nas napisać</h2>
						<h3 class="contact__subtitle">Na e-mail</h3>
						<div class="contact__form">
							<div class="form__group -name">
								<input type="text" class="form__group-input" id="name" placeholder="Imię">

							</div>
							<div class="form__group -surname">
								<input type="text" class="form__group-input" id="surname" placeholder="Nazwisko">
							</div>
							<div class="form__group -email">
								<input type="text" class="form__group-input" id="email" placeholder="e-mail">
							</div>
							<div class="form__group -message">
								<textarea type="text" class="form__group-input" id="message" placeholder=" "
									spellcheck="false" rows="6"></textarea>
								<label for="message" class="form__group-label">Pismo</label>
							</div>
							<button class="form__btn">Odesłać</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="footer-bottom">
			<img src="img/bottom.png" alt="" draggable="false">
		</div>
		<footer class="footer">
			<div class="footer__container container">
				<div class="footer__content">
					<h2 class="footer__content-title">Why Outside?</h2>
					<div class="footer__content-icon">
						<a href=""><i class="fab fa-instagram"></i></a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- 	Scripts  -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a4580168d5.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
